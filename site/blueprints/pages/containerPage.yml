title: Builder
tabs:
  main:
    icon: document
    columns:
      left:
        width: 1/2
        sections:
          featuredWork:
            headline: Projects
            type: pages
            status: listed
            # sortBy: published desc
            info: "{{ page.published }} {{ page.heroWrittenContent }}"
            layout: cards
            image:
              query: page.heroVisualContent.toFile
              cover: true
              ratio: 16/9  
            size: huge
      right:
        width: 1/2
        sections:
          draftWork:
            type: pages
            headline: Draft Work
            # parent: kirby.page("work")
            empty: No drafts yet
            info: "{{ page.published }}"
            status: draft
            template:
              - builder

          unlistedWork:
            type: pages
            headline: Unlisted Work
            # parent: kirby.page("work")
            empty: Nothing unlisted yet
            info: "{{ page.published }}"
            status: unlisted
            template:
              - project

          
  seo: seo/page


