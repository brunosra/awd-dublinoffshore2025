title: Projects
icon: ⚙️

tabs:
  content:
    label: Content
    icon: text
    columns:
      # Lefft Column is for text
      left:
        width: 1/4
        sections:
          projectsContent:
            type: fields
            fields:
              headline:
                label: Headline
                type: text
              intro:
                label: Intro
                type: textarea
                buttons: false
              logos:
                label: Logos
                type: files
                width: 1/2

      # Middle Column is for projects
      middle:
        width: 1/2
        sections:
          projects:
            headline: Projects
            type: pages
            layout: cards
            status: listed
            image:
              cover: true
              ratio: 3/2

      # Right Column is for drafts
      right:
        width: 1/4
        sections:
          drafts:
            headline: Draft Projects
            type: pages
            status: draft
            template:
              - project
