title: Page Builder

tabs:
  content:
    label: Content
    icon: text
    columns:
      left:
        width: 1/1
        fields:
          heading:
            label: Heading
            type: text
            width: 1/3
            help: If left blank the page title will be displayed.
          background:
            label: Background Image or video
            type: files
            max: 1
            required: true
            layout: cards
            size: large
            width: 1/3
            image:
              ratio: 16/9
              backgound: white
          thumbnail:
            label: Thumbnail for full video link
            type: files
            max: 1
            required: true
            layout: cardlets
            size: medium
            width: 1/3
            image:
              cover: true
              ratio: 16/9
              backgound: white
      bottomLeft:
        width: 1/2
        fields:        
          contactBlockArea:
            label: Contact block text
            type: writer
            marks: false
            icon: false
            help: If left blank, section will display  'Get in touch with us today' along with your primary email. Recomnded size is H3.
            nodes: 
              - paragraph
              - heading
              - bulletList
      bottomRight:
        width: 1/2
        fields:          
          extends: dreamform/fields/form
  files: tabs/files
  seo: seo/page