title: Post
icon: ðŸ“–

tabs:
  content:
    label: Content
    icon: text
    columns:
      # Lefft Column is for text
      left:
        width: 1/3
        sections:
          projectContent:
            type: fields
            fields:
              cover:
                label: Cover Image
                help: Optional
                type: files
                layout: cards
                size: medium
                image:
                  cover: true
                  ratio: 1/1  
              tags:
                label: Tags
                type: tags
                required: true
                accept: options
                options:
                  - Case Study
                  - Media
                  - News
                  - Insights
                  - Updates
                  - Press
                  - Projects
                help: Tag the post as Case Study, Media, News, Insights, Updates, Press, or Projects
              published:
                label: Published on
                type: date
                display: DD MMMM YYYY
                default: today
                required: true

      # Right Column is for Content
      right:
        width: 2/3
        fields:
          postContent:
            label: Post Content
            type: blocks
            fieldsets:
              - heading
              - text
              - list
              - image
              - video
              - localvideo
      bottom:
        width: 1/1
        fields:
          related:
            label: Related    
            type: pages    
            max: 3
            query: site.find('updates')
            layout: cards
            text: "{{ page.title }} | {{ page.description }}"
            image:
              query: page.projectCover.toFile
              cover: true
              ratio: 16/9  
            size: medium  
  seo: seo/page
  files: tabs/files
                