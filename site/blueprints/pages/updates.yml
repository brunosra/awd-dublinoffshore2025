title: 
options:
  duplicate: false
  changeSlug: false

tabs:
  content:
    label: Content
    icon: text
    columns:
      # Middle Column is for projects
      left:
        width: 2/3
        sections:
          updates:
            headline: Posts
            type: pages
            status: listed
            sortBy: published desc
            info: "{{ page.published }}"

      # Right Column is for drafts
      right:
        width: 1/3
        sections:
          unlisted-posts:
            type: pages
            headline: Unlisted Updates
            parent: kirby.page("updates")
            empty: No unlisted post yet
            sortBy: date desc
            info: "{{ page.published }}"
            status: unlisted
            template:
              - post
          draft-posts:
            type: pages
            headline: Draft Updates
            parent: kirby.page("updates")
            empty: No draft posts yet
            sortBy: date desc
            info: "{{ page.published }}"
            status: draft
            template:
              - post

      bottomLeft:
        width: 1/2
        fields:        
          contactBlockArea:
            label: Contact block text
            type: writer
            marks: false
            icon: false
            help: If left blank, section will display  'Get in touch with us today' along with your primary email. Recomnded size is H3.
            nodes: 
              - paragraph
              - heading
              - bulletList
      bottomRight:
        width: 1/2
        fields:          
          extends: dreamform/fields/form
  seo: seo/page