      # Middle Column is for projects
      left:
        width: 2/3
        sections:
          updates:
            headline: Posts
            type: pages
            status: listed
            sortBy: published desc
            info: "{{ page.published }}"

      # Right Column is for drafts
      right:
        width: 1/3
        sections:
          unlisted-posts:
            type: pages
            headline: Unlisted Updates
            parent: kirby.page("updates")
