title: Page Builder

tabs:
  content:
    label: Content
    icon: text
    columns:
      left:
        width: 1/1
        fields:
          heading:
            label: Heading
            type: text
            width: 1/2
            help: If left blank the page title will be displayed.
          background:
            label: Background Image
            type: files
            query: page.images
            max: 1
            help: Optional
            layout: cards
            size: large
            width: 1/2
            image:
              cover: true
              ratio: 1/1  
          builder:
            extends: pages/builder_list
      bottomLeft:
        width: 1/2
        fields:        
          contactBlockArea:
            label: Contaact block text
            type: writer
            marks: false
            icon: false
            help: If left blank, section will display  'Get in touch with us today' along with your primary email.
            nodes: 
              - paragraph
              - heading
              - bulletList
      bottomRight:
        width: 1/2
        fields:          
          extends: dreamform/fields/form

              
  files: tabs/files
  seo: seo/page