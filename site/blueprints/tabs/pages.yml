title: Pages
icon: page
label: Pages
columns:
  left:
    width: 1/2
    sections:
      listed-pages:
        headline: Listed Pages
        help: These appear in the navigation in this order
        type: pages
        layout: cardlets
        status: listed
        image: 
          query: false
          back: "#152445"
          cover: true
          color: "#E9EC6B"
        icon: page


      unlisted-pages:
        headline: Unlisted Pages
        help: These are pages that are live but do not appear in the navigation
        type: pages
        status: unlisted
        image: 
          query: false
          back: "#DEEAFF"
          color: "#327CFF"
          cover: true

      draft-pages:
        headline: Draft Pages
        type: pages
        status: draft
        create: builder
        image: 
          back: white
          cover: true

  right:
    width: 1/2
    sections:
      listed-posts:
        type: pages
        headline: Published Updates
        parent: kirby.page("updates")
        empty: No posts yet
        info: "{{ page.published }}"
        sortBy: published desc
        status: listed
        image:
          back: white
          cover: true
      unlisted-posts:
        type: pages
        headline: Unlisted Updates
        parent: kirby.page("updates")
        empty: No unlisted post yet
        info: "{{ page.published }}"
        sortBy: published desc
        status: unlisted
        image:
          back: white
          cover: true
        template:
          - post
      draft-posts:
        type: pages
        headline: Draft Updates
        parent: kirby.page("updates")
        info: "{{ page.published }}"
        empty: No draft posts yet
        sortBy: pulished desc
        status: draft
        image:
          back: white
          cover: true
        template:
          - post
