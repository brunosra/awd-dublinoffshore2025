name: Page Grid
icon: layout-grid-fill
wysiwyg: true
preview: fields
fields:
  contentArea:
    label: Section Title
    type: writer
    marks: false
    icon: false
    nodes: 
      - paragraph
      - heading
    width: 1/3
  background:
    label: Background Image
    type: files
    max: 1
    layout: cardlets
    size: medium
    width: 1/3
  linkedPages:
    label: Linked Pages
    width: 1/3
    type: structure
    fields:
      page:
        label: Page
        type: pages
        query: site.find('services')
      details:
        label: Details on hover
        type: writer
        marks: false
        nodes:
          - bulletList
    # subpages: false